language: python
matrix:
  include:
  - python: 3.6
    env:
    - TOXENV=py36
install:
- pip install tox coveralls
script:
- tox
after_success:
- coveralls
deploy:
  provider: pypi
  user: breatheoften
  distributions: sdist bdist_wheel
  on:
    condition: "$TOXENV == py36"
    tags: true
    all_branches: true
    repo: breathe/NotebookScripter
  password:
    secure: 
